upstream nginx-server {
    server nginx-alb-server1.onrender.com;  # No port or protocol
    server nginx-alb-server2.onrender.com;  # No port or protocol
    server nginx-alb-server3.onrender.com;  # No port or protocol
}

upstream frontend_server {
    server nginx-alb.onrender.com;           # No port or protocol
}

server {
    listen 443;

    location /api {
        proxy_pass http://nginx-server;      # Keep as http://
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend_server;    # Keep as http://
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
